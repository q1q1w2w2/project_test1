<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form th:action method="post" th:object="${member}">
    <div>
        <h2>로그인</h2>
    </div>

    <div>
        <label for="loginId">ID</label>
        <input type="text" id="loginId" th:field="*{loginId}" placeholder="아이디를 입력하세요">
    </div>

    <div>
        <label for="password">비밀번호</label>
        <input type="password" id="password" th:field="*{password}" placeholder="비밀번호를 입력하세요">
    </div>

    <button type="submit">로그인</button>
    <button href="/">취소</button>
</form>
</body>
</html>
